<!DOCTYPE html>
<html lang="en">
<head>
  <!-- META TAGS -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Horns on Fire: The quiz to test your rock n' roll knowledge.">
  <meta name="keywords" content="rock, rock n' roll, quiz, music, horns up, horns on fire">

  <!-- FAVICON -->
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

  <!-- STYLESHEET -->
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Horns On Fire</title>
</head>
<body>
    
  <!-- HEADER with logo and project name -->
  <header>

      <a href="index.html">
          <img src="assets/images/logo.png" alt="Logo" width="256" height="256" id="logo">
      </a>

      <div id="title-div">
        <h1 id="title">
          Horns On Fire
        </h1>
        <h2>The quiz to test your rock n' roll knowledge</h2>
      </div>

  </header>

  <!-- main section -->
  <section id="game-section">

    <div class="container" id="start-game">

      <div class="main-game">
        <input type="text" id="name" name="name" class="input" placeholder="Enter your name">
        <input type="button" value="Start" class="button" id="start" onclick="start()">
        <input type="button" value="Rules" class="button">
      </div>        
  
      <div id="rules" class="main-game">
        <h3>Rules</h3>
        <p>Text here explaining the rules</p>
      </div>

    </div>

    <div class="container" id="questions-game">
      
      <h2 id="question"></h2>

      <div id="options" class="main-game">
      </div>    

      <div class="game-controls">
        <input type="button" value="Restart" class="button" id="restart">
        <input type="button" value="Previous" class="button" id="previous">
        <input type="button" value="Next" class="button" id="next">
      </div>

    </div>
    
  </section>

  <!-- FOOTER -->
  <footer>

      <p>&#169; Horns On Fire</p>
      <p>Website developed by Tanise Carvalho as part of the Code Institute Diploma in Full Stack Software Development</p>
      <div id="footer-links">
          <a href="https://github.com/tanisecarvalho" target="_blank" rel="noopener" aria-label="Link to the developer's GitHub Page"><i class="fa-brands fa-github"></i></a>
          <a href="https://www.linkedin.com/in/tanisecarvalho/" target="_blank" rel="noopener" aria-label="Link to the developer's LinkedIn Page"><i class="fa-brands fa-linkedin-in"></i></a>
      </div>

  </footer>
  
  <!-- font awesome script -->
  <script src="https://kit.fontawesome.com/8c15ffabc0.js" crossorigin="anonymous"></script>

  <!-- SCRIPTS -->
  <script src="assets/js/questions.js"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
